    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Directory</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìñ</text></svg>">
  </head>
  <body>
    <header class="hero">
      <div class="hero__top">
        <label class="theme-switch" for="theme-toggle">
          <span class="theme-switch__sr">Toggle light mode</span>
          <input type="checkbox" id="theme-toggle" aria-label="Toggle light mode" />
          <span class="theme-switch__track" aria-hidden="true">
            <span class="theme-switch__icon theme-switch__icon--sun">‚òÄÔ∏è</span>
            <span class="theme-switch__thumb"></span>
            <span class="theme-switch__icon theme-switch__icon--moon">üåô</span>
          </span>
        </label>
      </div>

      <div class="hero__content">
        <h1 class="hero__title">Business Directory</h1>

        <button id="toggleFormButton" class="btn btn--primary">Add a Business</button>
      </div>
    </header>

    <main class="container">
      <section class="search">
        <label for="searchInput" class="search__label">Search the directory</label>
        <input
          type="search"
          id="searchInput"
          class="search__input"
          placeholder="Search by name, category, or location"
          autocomplete="off"
        />
      </section>

      <section id="formSection" class="form form--hidden" aria-hidden="true">
        <h2 class="form__title">Add a new business</h2>
        <form id="businessForm" novalidate>
          <div class="form__grid">
            <label class="form__field">
              <span>Name*</span>
              <input type="text" name="name" required placeholder="Business Name" />
            </label>
            <label class="form__field">
              <span>Category*</span>
              <input
                type="text"
                name="category"
                list="categoryOptions"
                required
                placeholder="What do they do?"
                autocomplete="off"
              />
              <datalist id="categoryOptions"></datalist>
            </label>
            <label class="form__field">
              <span>Location*</span>
              <input
                type="text"
                name="location"
                required
                placeholder="Where are they?"
                autocomplete="off"
              />
            </label>
            <label class="form__field form__field--full">
              <span>Description</span>
              <textarea
                name="description"
                rows="3"
                placeholder="Tell folks why this biz is special"
              ></textarea>
            </label>
          </div>
          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Save business</button>
            <button type="button" id="cancelButton" class="btn btn--secondary">Cancel</button>
          </div>
        </form>
      </section>

      <section>
        <h2 class="section__title">Business Directory</h2>
        <p id="statusMessage" class="status-message" hidden></p>
        <div id="businessList" class="businesses" role="list"></div>
        <p id="emptyState" class="empty-state" hidden>
          No businesses in the directory yet. Add one to get started.
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; <span id="copyrightYear"></span>  Business Directory. All rights reserved.</p>
    </footer>
